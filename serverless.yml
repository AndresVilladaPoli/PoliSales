service: "remix-serverless-app"

frameworkVersion: "3"

package:
  individually: true

plugins:
  - serverless-esbuild
  - serverless-s3-sync

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    sourcesContent: false
    exclude: ["@aws-sdk/*"]
    target: "node18"
    platform: "node"
  s3Sync:
    buckets:
      - bucketNameKey: WebsiteBucketName
        bucketPrefix: assets/
        localDir: build/client/assets
        params:
          - "**/*.*":
              CacheControl: "public, max-age=31536000"
      - bucketNameKey: WebsiteBucketName
        bucketPrefix: public/img/
        localDir: public/img
        params:
          - "**/*.*":
              CacheControl: "public, max-age=31536000"
      - bucketNameKey: WebsiteBucketName
        localDir: public/favicon.ico
        params:
          - favicon.ico:
              CacheControl: "public, max-age=3600"

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"
    NODE_OPTIONS: "--enable-source-maps --stack-trace-limit=1000"

functions:
  remix:
    handler: server.handler
    description: My Remix app!
    events:
      - httpApi:
          method: any
          path: "/{proxy+}"

resources:
  Resources:
    # S3 bucket for static assets
    WebsiteBucket:
      Type: AWS::S3::Bucket
      Properties: {}
    # Allow CloudFront to use GetObject in the WebsiteBucket
    WebsiteOriginAccessIdentity:
      Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
      Properties:
        CloudFrontOriginAccessIdentityConfig:
          Comment: Origin Access Identity to Access ${self:service} Website Bucket ${self:provider.stage}
    WebsiteBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref WebsiteBucket
        PolicyDocument:
          Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
              Resource:
                Fn::Join:
                  - /
                  - - Fn::GetAtt:
                        - WebsiteBucket
                        - Arn
                    - "*"
              Principal:
                CanonicalUser:
                  Fn::GetAtt:
                    - WebsiteOriginAccessIdentity
                    - S3CanonicalUserId

    # Use CloudFront in front of the Remix API Gateway endpoint
    RemixCachePolicy:
      Type: AWS::CloudFront::CachePolicy
      Properties:
        CachePolicyConfig:
          Name: RemixCachePolicy
          DefaultTTL: 60
          MinTTL: 0
          MaxTTL: 60
          ParametersInCacheKeyAndForwardedToOrigin:
            HeadersConfig:
              HeaderBehavior: none
            EnableAcceptEncodingGzip: true
            QueryStringsConfig:
              QueryStringBehavior: all
            CookiesConfig:
              CookieBehavior: all

    # CloudFront Configuration
    CDN:
      Type: AWS::CloudFront::Distribution
      DependsOn:
        - WebsiteBucket
        - HttpApi
      Properties:
        DistributionConfig:
          Origins:
            - DomainName:
                Fn::GetAtt:
                  - WebsiteBucket
                  - DomainName
              Id: StaticOrigin
              S3OriginConfig:
                OriginAccessIdentity:
                  Fn::Join:
                    - /
                    - - origin-access-identity
                      - cloudfront
                      - !Ref WebsiteOriginAccessIdentity
            - DomainName:
                Fn::Join:
                  - ""
                  - - Ref: HttpApi
                    - ".execute-api.${self:provider.region}.amazonaws.com"
              Id: RemixOrigin
              CustomOriginConfig:
                OriginProtocolPolicy: https-only
                OriginSSLProtocols: [TLSv1.2]

          # By default, all requests go to remix
          DefaultCacheBehavior:
            AllowedMethods: [GET, HEAD, OPTIONS, PUT, PATCH, POST, DELETE]
            CachedMethods: [GET, HEAD, OPTIONS]
            Compress: true
            CachePolicyId:
              Ref: RemixCachePolicy
            TargetOriginId: RemixOrigin
            ViewerProtocolPolicy: redirect-to-https
          # Requests to /static go to S3
          CacheBehaviors:
            - PathPattern: "assets/*"
              AllowedMethods:
                - GET
                - HEAD
              CachedMethods:
                - GET
                - HEAD
              Compress: true
              ForwardedValues:
                QueryString: true
                Cookies:
                  Forward: none
              TargetOriginId: StaticOrigin
              ViewerProtocolPolicy: redirect-to-https
            - PathPattern: "public/*"
              AllowedMethods:
                - GET
                - HEAD
              CachedMethods:
                - GET
                - HEAD
              Compress: true
              ForwardedValues:
                QueryString: true
                Cookies:
                  Forward: none
              TargetOriginId: StaticOrigin
              ViewerProtocolPolicy: redirect-to-https
            # Special rule for browser favicon requests to also go to S3 origin
            - PathPattern: "/favicon.*"
              AllowedMethods:
                - GET
                - HEAD
              CachedMethods:
                - GET
                - HEAD
              Compress: false
              ForwardedValues:
                QueryString: false
                Cookies:
                  Forward: none
              TargetOriginId: StaticOrigin
              ViewerProtocolPolicy: redirect-to-https
          Comment: ${self:service}-${self:provider.stage}
          Enabled: true
          HttpVersion: http2
          PriceClass: PriceClass_100
          ViewerCertificate:
            CloudFrontDefaultCertificate: true
  Outputs:
    WebsiteBucketName:
      Value:
        Ref: WebsiteBucket
    DistributionID:
      Value:
        Ref: CDN
    WebsiteDomain:
      Value:
        Fn::GetAtt: [CDN, DomainName]
